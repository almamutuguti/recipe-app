<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add New Recipe</h1>
    <form class="add-recipe-form">

        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="image" placeholder="image URL" required>
        <textarea  id="description" placeholder="Short description" required></textarea>
        <input type="text" id="servings" placeholder="Servings" required>
        <input type="text"  id="prepTime" placeholder="Preparation Time" required>
        <input type="text"  id="cookTime" placeholder="Cook Time" required>
        <textarea id="ingredients" placeholder="Ingredients" required></textarea>
        <textarea  id="instructions" placeholder="instructions"></textarea>
        <button type="submit">Save Recipe</button>

        <p id="success-message" style="display: none; color: green;">Recipe added successfully</p>
        <button><a href="index.html">Go To Homepage</a></button>
    </form>

    <script src="storage.js"></script>
    <script src="add.js"></script>
</body>
</html>
